plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

android {
    namespace "com.example.sasco_demo_app"
    compileSdk flutter.compileSdkVersion
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "com.example.sasco_demo_app"
        minSdkVersion flutter.minSdkVersion  // Có thể thay thế bằng giá trị minSdkVersion của bạn nếu không dùng Flutter
        targetSdkVersion flutter.targetSdkVersion  // Cập nhật với targetSdkVersion tương ứng
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName

        // Bật Multidex để hỗ trợ số lượng phương thức lớn hơn giới hạn 64K
        multiDexEnabled true
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug // Cập nhật với signing config của bạn cho release build
        }
    }

    // Đảm bảo rằng thư viện Multidex được thêm vào dependencies
    dependencies {
        implementation 'androidx.multidex:multidex:2.0.1' // Thêm thư viện Multidex
    }
}

// Flutter config
flutter {
    source '../..'
}
